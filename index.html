<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Biodling — En enkel guide</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Biodling</h1>
    <nav>
      <a href="#about">Om</a>
      <a href="#utrustning">Utrustning</a>
      <a href="#kontakt">Kontakt</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>Vad är biodling?</h2>
      <p>Biodling handlar om att ta hand om bin för honung och pollinering.</p>
    </section>

    <section id="utrustning">
      <h2>Utrustning</h2>
      <ul>
        <li>Kupa</li>
        <li>Rökfana</li>
        <li>Skyddskläder</li>
      </ul>
    </section>

    <section id="kontakt">
      <h2>Kontakt</h2>
      <form id="form">
        <input type="text" id="name" placeholder="Namn" required>
        <textarea id="msg" placeholder="Meddelande" required></textarea>
        <button type="submit">Skicka</button>
      </form>
      <p id="feedback"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
